      - "3001:3001"

  discovery-server:
    entrypoint: [ "java","-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:3002",
               "-cp","app:app/lib/*","com.cargo.booking.discovery.DiscoveryServerApplication" ]
