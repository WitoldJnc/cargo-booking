version: '2.4'

services:

  config-server:
    entrypoint: [ "java","-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:3001",
               "-cp","app:app/lib/*","com.cargo.booking.config.ConfigServerApplication" ]
